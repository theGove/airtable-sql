<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="system.css" type="text/css">
    <link rel="stylesheet" href="app.css" type="text/css">
    <link rel="stylesheet" href="query_editor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <script src="airtable.browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js" integrity="sha512-L6uhvfNcUH0q/Y1IWnX/IlweC3hvYNIwSsvwWL2b2V7692tnGPxQwwDEpR8kFnUa0VSSNalR3FnEF4gr4jti+A==" crossorigin="anonymous"></script>
 
    <script src="app.js"></script>
    <script src="utilities.js"></script>
    <script src="system.js"></script>
    <script src="query_editor.js"></script>

    <title>Brookers Inventory</title>
</head>
<body onload="initialize_app()">
    <div id="menu-button" >
        <span class="material-icons"  onclick="show_menu()">menu</span>
    </div>    
    <div id="menu"></div>    
    <div id="message-center"></div>    
    <div id="canvas">
        <div id="query_editor">
            <div id="ace">
                <div id="editor">Select * 
From Employee

                </div>
            </div> 
            <div id="button_box">
              <button onclick="execute()">Run</button>
            </div>
        
            <!--script src="ace-src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" type="text/javascript" charset="utf-8"></script>
            
            <script>
                var editor = ace.edit("editor");
                editor.setOptions({fontSize:"12pt"})
                editor.setTheme("ace/theme/textmate");
                editor.session.setMode("ace/mode/sql");
                editor.commands.addCommand({
                    name: 'Run',
                    bindKey: {win: 'Ctrl-Enter',  mac: 'Command-Enter'},
                    exec: execute,
                });
                //editor.on("blur", blured);
            </script>
        
         
            <div id="result">
                <div id="result-wrapper">
                </div>
            </div>
          </div>
    </div>
</body>
</html>
